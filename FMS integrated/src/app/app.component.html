<html>
<body>

    <ul>
      <li><a *ngIf="userserv.isUserLoggedIn() " routerLink="/" (click)="changeFlagAgain()"><i class="fa fa-home" style="font-size:24px"></i></a></li>
      <li><a *ngIf="userserv.isUserLoggedIn() && userserv.isAdmin()" routerLink="/view" (click)="changeFlag()">View users </a></li>
      <li><a *ngIf="userserv.isUserLoggedIn() && userserv.isAdmin()" routerLink="/find" (click)="changeFlag()">Search user</a></li>
      <li><a *ngIf="userserv.isUserLoggedIn() && userserv.isCustomer()"  routerLink="/update" (click)="changeFlag()">Update user </a></li>
      <li><a *ngIf="userserv.isUserLoggedIn() && userserv.isAdmin()" routerLink="/delete" (click)="changeFlag()">Delete user </a></li>
      <li><button *ngIf="userserv.isUserLoggedIn()" (click)="logout()">Log out &nbsp;&nbsp;<i class="fa fa-plane" ></i></button></li>  
    </ul>
      <router-outlet></router-outlet>
      
    <a class="airport" *ngIf="userserv.isUserLoggedIn() && userserv.isAdmin() && flag" routerLink="/manageairport" (click)="changeFlag()"><img src="assets/images/flight.jfif" alt="not found" width="400" height="250" > </a>
    <a class="flight" *ngIf="userserv.isUserLoggedIn() && userserv.isAdmin() && flag" routerLink="/manageflight" (click)="changeFlag()"><img src="assets/images/airport.jpg" alt="not found" width="400" height="250"></a>
 <br>
  <h3 *ngIf="userserv.isUserLoggedIn() && flag" >&nbsp;&nbsp; Welcome  {{userserv.getUser().userName}}, </h3>
  <h5 *ngIf="userserv.isUserLoggedIn() && flag" >&nbsp;&nbsp; KEEP CALM AND TRAVEL ONN. </h5>  
  <div class="managef" *ngIf="userserv.isUserLoggedIn() && userserv.isAdmin() && flag" >Manage Flights </div>  
  <div class="managea" *ngIf="userserv.isUserLoggedIn() && userserv.isAdmin() && flag">Manage Airport </div>  
  <div class="bottom" *ngIf="userserv.isUserLoggedIn() && flag">
    <small>Copyright &copy; FMS Production.All rights reserverd.</small>
 </div>

</body>
</html>
